<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Grupos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Creación de Grupos</h1>
        <label for="names">Nombres:</label>
        <textarea id="names" name="names"></textarea>
        <br><br>
        <label for="groupCount">Número de Grupos (2-6):</label>
        <input type="number" id="groupCount" name="groupCount" min="2" max="6" value="2">
        <br><br>
        <button onclick="sortearGrupos()">Sortear</button>
        
        <div id="gruposResultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
